
name: Release LoginRadius Android SDK on Maven central
on:
  push:
    branches: [ master ]

jobs:
  publish:
    name: Release build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
         distribution: adopt
         java-version: 11

        # Builds the release artifacts of the library
      - name: Release build
        working-directory: ./demo
        run: ./gradlew PossUsername=${{ secrets.OSSRH_USERNAME }}
          -PossPassword=${{ secrets.OSSRH_PASSWORD }}
          -PsigningKeyId=${{ secrets.SIGNING_KEY_ID }}
          -PsigningKeyPassword="${{ secrets.SIGNING_PASSWORD }}"
          -PsigningKey="${{ secrets.SIGNING_KEY }}":androidsdk:assembleRelease

        # Runs upload, and then closes & releases the repository
      - name: Publish to MavenCentral
        working-directory: ./demo
        run: ./gradlew PossUsername=${{ secrets.OSSRH_USERNAME }}
          -PossPassword=${{ secrets.OSSRH_PASSWORD }}
          -PsigningKeyId=${{ secrets.SIGNING_KEY_ID }}
          -PsigningKeyPassword="${{ secrets.SIGNING_PASSWORD }}"
          -PsigningKey="${{ secrets.SIGNING_KEY }}" publishReleasePublicationToSonatypeRepository --max-workers 1 closeAndReleaseSonatypeStagingRepository --info
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
